<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background: black;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/K78MspO.png') no-repeat center center;
            background-size: contain;
        }

        .swing-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            width: 400px;
            animation: swing 2s infinite ease-in-out alternate;
        }

        @keyframes swing {
            0% { transform: translate(-50%, -50%) rotate(-5deg); }
            100% { transform: translate(-50%, -50%) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <img src="https://i.imgur.com/r9feiq0.png" class="swing-image" alt="Swinging Image">

    <audio id="music" autoplay loop>
        <source src="https://files.catbox.moe/ns3yj8.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'audio HTML5.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let music = document.getElementById("music");
            music.volume = 0;
            let playPromise = music.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    setTimeout(() => {
                        music.volume = 0.5;
                    }, 500);
                }).catch(() => {
                    const unlockAudio = () => {
                        music.play().then(() => {
                            music.volume = 0.5;
                            document.removeEventListener("click", unlockAudio);
                            document.removeEventListener("mousemove", unlockAudio);
                            document.removeEventListener("touchstart", unlockAudio);
                        });
                    };
                    document.addEventListener("click", unlockAudio);
                    document.addEventListener("mousemove", unlockAudio);
                    document.addEventListener("touchstart", unlockAudio);
                });
            }
        });
    </script>
</body>
</html>
